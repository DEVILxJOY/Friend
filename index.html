<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A beautiful and interactive love proposal page for Maahi.">
  <title>Love Proposal</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      animation: gradientAnimation 6s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      animation: bounce 2s infinite;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #66ff66;
      color: #333;
    }

    .no {
      background-color: #ff6666;
      color: #fff;
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .floating-emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 8s cubic-bezier(0.25, 1, 0.5, 1) infinite;
      bottom: -30px;
    }

    .teddy {
      position: absolute;
      width: 100px;
      animation: float 4s ease-in-out infinite;
    }

    .teddy1 { top: 10%; left: 5%; }
    .teddy2 { top: 20%; right: 10%; }
    .teddy3 { bottom: 15%; left: 15%; }
    .teddy4 { bottom: 20%; right: 5%; }

    @keyframes fadeIn {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .big-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: #ff6b81;
      transform: translate(-50%, -50%) rotate(45deg);
      opacity: 0;
      animation: popHeart 1s ease-out forwards;
      z-index: 2;
    }

    .big-heart:before,
    .big-heart:after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .big-heart:before {
      top: -100px;
      left: 0;
    }

    .big-heart:after {
      left: -100px;
      top: 0;
    }

    @keyframes popHeart {
      0% {
        transform: translate(-50%, -50%) scale(0.5) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Do you love me?</h1>
  <button class="yes" onclick="yesClicked()">Yes</button>
  <button class="no" onclick="noClicked()">No</button>
  <img src="https://i.imgur.com/LppH42g.png" alt="Teddy Bear" class="teddy teddy1">
  <img src="https://i.imgur.com/LppH42g.png" alt="Teddy Bear" class="teddy teddy2">
  <img src="https://i.imgur.com/LppH42g.png" alt="Teddy Bear" class="teddy teddy3">
  <img src="https://i.imgur.com/LppH42g.png" alt="Teddy Bear" class="teddy teddy4">
  <div class="floating-hearts"></div>

  <script>
    const heartContainer = document.querySelector('.floating-hearts');

    function createFloatingHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-emoji';
        heart.textContent = '❤️';
        heart.style.left = `${Math.random() * 95}%`;
        heart.style.animationDelay = `${Math.random() * 8}s`;
        heart.style.animationDuration = `${Math.random() * 3 + 5}s`;
        heartContainer.appendChild(heart);
      }
    }

    function yesClicked() {
      const question = document.getElementById("question");
      question.innerText = "I love you too ❤️";
      question.style.fontSize = "2rem";
      document.querySelectorAll('button').forEach(btn => btn.remove());
      document.body.style.background = "radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb)";

      const bigHeart = document.createElement('div');
      bigHeart.className = 'big-heart';
      document.body.appendChild(bigHeart);
      setTimeout(() => bigHeart.remove(), 1000);

      heartContainer.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'floating-emoji';
        emoji.textContent = '❤️';
        emoji.style.left = `${Math.random() * 95}%`;
        emoji.style.animationDelay = `${Math.random() * 8}s`;
        emoji.style.animationDuration = `${Math.random() * 3 + 5}s`;
        heartContainer.appendChild(emoji);
      }
    }

    const messages = [
      "Are you sure?",
      "Please think again! 🥺",
      "You can't say no to me! 😢",
      "But I love you so much! 💕",
      "Don't break my heart! 💔",
      "You're my everything! 🌹"
    ];
    let messageIndex = 0;

    function noClicked() {
      const question = document.getElementById("question");
      question.innerText = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      heartContainer.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'floating-emoji';
        emoji.textContent = '😢';
        emoji.style.left = `${Math.random() * 95}%`;
        emoji.style.animationDelay = `${Math.random() * 8}s`;
        emoji.style.animationDuration = `${Math.random() * 3 + 5}s`;
        heartContainer.appendChild(emoji);
      }
    }

    createFloatingHearts();
  </script>
</body>
</html>
